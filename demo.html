<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var myInput = document.getElementById("myInput");

        myInput.addEventListener("keyup", function(event) {
        if (event.key === "Enter") {
            var value = event.target.value;
            console.log(value);
        }
        });
    </script>
</body>
</html>

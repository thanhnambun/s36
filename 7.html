<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="4"><input type="text"></td>
        </tr>
        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>+</button></td>
        </tr>
        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>-</button></td>
        </tr>
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>*</button></td>
        </tr>
        <tr>
            <td><button id="ac">AC</button></td>
            <td colspan="2"><button id="result">=</button></td>
            <td><button>/</button></td>
        </tr>
    </table>    
        <script>
        let input=document.querySelector("input");
        let number=document.querySelectorAll("button");
        let ac=document.getElementById("ac");
        let result=document.getElementById("result");
        for (let i = 0; i < number.length; i++) {
            number[i].addEventListener("click",function add (event) {
                input.value=input.value+event.target.innerHTML;
            })
        }
        ac.addEventListener("click",function(){
            input.value="";   
        })
        result.addEventListener("click",function(){ 
            let sum=0;
            for (let i = 0; i <input.value.length; i++) {
                if (isNaN(input.value[i])) {
                    let left=parseInt(input.value.slice(0,i));
                    let right=parseInt(input.value.slice(i+1,input.value.length-1));
                    switch (input.value[i]) {
                        case '+':
                            sum=left+right;
                            break;
                        case '-':
                            sum=left-right;
                            break;
                        case '*':
                            sum=left*right;
                            break;
                        case '/':
                            sum=left/right;
                            break;
                        default:
                            break;
                    }
                    break;
                }
            }
            if (isNaN(sum)) {
                alert("Bieu thuc ko hop le");
                input.value="";
            }else input.value=sum;
   
        })
    
        </script>
    </table>    
</body>
</html>
